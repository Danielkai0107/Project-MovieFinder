<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <!-- start bgc -->
    <figure class="theme--bgc">
      <section class="mask"></section>
      <figure class="theme__imgBox">
        <!-- <img class="img-theme" src="./images/bgc.jpg" alt="" /> -->
      </figure>
    </figure>
    <!-- end bgc -->

    <!-- start main -->
    <main class="main">
      <article class="wrapper flex-1">
        <section class="wrapper__btn">
          <span></span><span class="wrapper__btn--open"></span><span></span>
        </section>
        <!-- start navbar -->
        <nav class="navbar container">
          <ul>
            <li class="logo">
              <a href="">MOVIE<span>FINDER</span></a>
            </li>
            <li></li>
            <li class="search">
              <input
                class="search__input"
                type="text"
                placeholder="Search"
              /><span class="search__submit"></span>
            </li>
          </ul>
        </nav>
        <!-- end navbar -->

        <!-- start header -->
        <header class="header">
          <ul class="header__number">
            <li>
              <p>INDEX</p>
              <span></span>
            </li>
            <li>W</li>
            <li>
              <span></span>
              <p>MOVIE</p>
            </li>
          </ul>
          <section class="header__title">
            <h2>WELCOME TO MOVIEFINDER</h2>
          </section>
          <ul class="header__number"></ul>
        </header>
        <!-- end header -->
        <footer class="footer hidden">
          <span class="footer__prev">< PREV</span>
          <span class="footer__next">NEXT ></span>
        </footer>
      </article>

      <!-- start aside -->
      <aside class="aside flex-0">
        <ul class="aside__items">
          <h2>暫無搜尋結果</h2>
        </ul>
      </aside>
      <!-- end aside -->
    </main>
    <!-- end main -->

    <script src="./javascript/index.js"></script>
